<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            #wrap {
                width : 300px;
                height : 200px;
                border : 1px solid gray;
            }

	        #wrap ul li {
		        width: 200px;
		        height: 30px;
		        margin : 10px;
		        border : 1px solid gray;
		        list-style: none;
		        text-align: center;
	        }

        </style>
    </head>
    <body>
        <div id="wrap">
	        <ul>
		        <li>메뉴1</li>
		        <li>메뉴2</li>
		        <li>메뉴3</li>
		        <li>메뉴4</li>
	        </ul>
        </div>
        <script>

	        var myService = {
		        self : null,
		        items : null,
		        init : function (selector) {
			        items = document.querySelectorAll(selector);
			        self = this;
		        },
		        registerEvents : function () {
			        document.body.addEventListener("click", self.onClickItem);
		        },
		        unCheckItem : function (items) {
			        for (var i = 0; i < items.length; i++) {
				        items[i].style.backgroundColor = "";
			        }
		        },
		        checkItem : function (item, color) {
			        item.style.backgroundColor = color;
		        },
		        onClickItem : function (event) {
			        self.unCheckItem(items);
			        if(self.isTabItem(event.target)){
			            self.checkItem(event.target, "gray");
			        }
		        },
		        isItem : function (item) {
			        for (var i=0; i<items.length; i++) {
				        if(items[i] == item) {
					        return true;
				        }
			        }
			        return false;
		        }
	        };

	        document.addEventListener("DOMContentLoaded", function(event){
		        myService.init("#wrap ul li");
		        myService.registerEvents();
	        });

        </script>
    </body>
</html>
